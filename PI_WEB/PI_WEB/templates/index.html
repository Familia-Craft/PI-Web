<!doctype html>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class='vh-100' >

  <!-- Começo da Nav Bar -->

  <nav class="navbar navbar-expand-md fixed-top" style="background-color: #2c462c;">

    <div class="container">

      <a class="navbar-brand" href="{% url 'home-page' %}">
        <i class="fa-solid fa-house fa-xl" style="color: #dedede;"></i> <!-- Icone home -->
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Lista de Links Clicáveis -->

        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link fw-semibold" href="{% url 'meu_fluxo-page'%}" style="color: white;">Meu fluxo</a>
          </li>
        </ul>
        
        <!-- Fim Lista de Links Clicáveis -->

        <!-- Fomulário de Pesquisa -->

        <!-- Fim Fomulário de Pesquisa -->
        
        <!-- Botão Configurações-->
        <div class="dropdown" style="{%if request.user.is_authenticated %}{{ ''}} {% else %} {{'display: none;'}} {% endif %}">
          <i class="fa-sharp fa-solid fa-gear fa-xl navbar-brand ms-2" data-bs-toggle="dropdown" style="color: #dedede;"></i> <!-- Icone configuracoes -->
          <ul class="dropdown-menu">
            {% if perms.PI_WEB.add_emprestimo %}<li><a class="dropdown-item" href="{% url 'fluxo-page'%}">Controle de fluxo <i class="fa-solid fa-bars-progress fa-lg" style="color: #bac0c9;"></i></a></li>{% endif %}
            {% if perms.PI_WEB.add_ferramenta %}<li><a class="dropdown-item" href="{% url 'cadastrar_ferramenta-page'%}">Cadastrar Ferramenta <i class="fa-solid fa-pencil fa-lg" style="color: #bac0c9;"></i></a></li>{% endif %}
            <li><hr class="dropdown-divider"></li>

            <li><a class="dropdown-item" href="{% url 'logout-page'%}">Sair <i class="fa-solid fa-right-from-bracket fa-lg" style="color: #bac0c9;"></i></a></li>
          </ul>
        </div>
        <!-- Fim Botão Configurações -->
        
      </div>
    </div>
  </nav>

  <!-- Final da Nav Bar -->
  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
