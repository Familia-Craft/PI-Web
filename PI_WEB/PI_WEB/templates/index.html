

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ápice</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="{%block style_body %}{% endblock %}">

  <!-- Começo da Nav Bar -->

  <nav class="navbar navbar-expand-md" style="background-color: #2c462c;">

    <div class="container">

      <a class="navbar-brand" href="{% url 'home-page' %}">
        <i class="fa-solid fa-house fa-xl" style="color: #dedede;"></i> <!-- Icone home -->
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Lista de Links Clicáveis -->

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
              Categorias
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Impressora 3D</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#" style="color: white;">Empréstimo</a>
          </li>
        </ul>
        
        <!-- Fim Lista de Links Clicáveis -->

        <!-- Fomulário de Pesquisa -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-success text-white" type="button" id="button-addon2">Pesquisar</button>
        </form>
        <!-- Fim Fomulário de Pesquisa -->
        
        <!-- Botão Configurações-->
        <div class="dropdown" style="{%if request.user.is_authenticated %}{{ ''}} {% else %} {{'display: none;'}} {% endif %}">
          <i class="fa-sharp fa-solid fa-gear fa-xl navbar-brand ms-2" data-bs-toggle="dropdown" style="color: #dedede;"></i> <!-- Icone configuracoes -->
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'logout-page'%}">Sair <i class="fa-solid fa-right-from-bracket fa-lg" style="color: #bac0c9;"></i></a></li>
          </ul>
        </div>
        <!-- Fim Botão Configurações -->

      </div>
    </div>
  </nav>

  <!-- Final da Nav Bar -->
  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
