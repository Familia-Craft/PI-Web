{% extends 'index.html' %}

{% block content %}
  <div class="container-sm mt-5 pt-3">
    <div class="row row-cols-auto ">
      {% for f in ferramentas %}
          
        <div class="col">
          <div class="card my-3 me-3 bg-body-secondary border border-success-subtle" style="width: 18rem;box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;">
            <img class='card-img-top' src="{{ f.imagem.url }}">
            <div class="card-body">
              <p class="card-title">{{ f.nome }} </p>
              <a href="{% url 'ferramenta-page' f.id %}" class="btn btn-success">ver ferramenta</a>
            </div>
          </div>
        </div>

          
      {% endfor %}
      </div>
    </div>
{% endblock %}
